@if (usuarioLista && usuarioLista.length>0)
{
<div  class="mat-elevation-z8 w-full">
    <div class="flex justify-end p-8"><button routerLink="usuario-crear" mat-raised-button color="primary"> Agregar </button></div>
    <table mat-table [dataSource]="(usuarioLista)">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NUM</th>
        <td mat-cell *matCellDef="let element"> {{element.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> MAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="edit(element.id)"> Editar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
}
